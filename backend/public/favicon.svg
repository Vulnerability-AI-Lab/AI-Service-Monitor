<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="100" height="100" rx="20" fill="#0a0e17"/>

  <!-- 服务器图标 -->
  <g filter="url(#glow)">
    <!-- 顶部服务器 -->
    <rect x="25" y="20" width="50" height="15" rx="3" fill="url(#grad)" opacity="0.9"/>
    <circle cx="35" cy="27.5" r="3" fill="#00ff88"/>
    <rect x="55" y="25" width="15" height="5" rx="1" fill="#0a0e17" opacity="0.5"/>

    <!-- 中间服务器 -->
    <rect x="25" y="42" width="50" height="15" rx="3" fill="url(#grad)" opacity="0.7"/>
    <circle cx="35" cy="49.5" r="3" fill="#ffaa00"/>
    <rect x="55" y="47" width="15" height="5" rx="1" fill="#0a0e17" opacity="0.5"/>

    <!-- 底部服务器 -->
    <rect x="25" y="64" width="50" height="15" rx="3" fill="url(#grad)" opacity="0.5"/>
    <circle cx="35" cy="71.5" r="3" fill="#00ff88"/>
    <rect x="55" y="69" width="15" height="5" rx="1" fill="#0a0e17" opacity="0.5"/>
  </g>

  <!-- 连接线 -->
  <line x1="50" y1="35" x2="50" y2="42" stroke="#00d4ff" stroke-width="1" opacity="0.5"/>
  <line x1="50" y1="57" x2="50" y2="64" stroke="#00d4ff" stroke-width="1" opacity="0.5"/>
</svg>
